<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Hub - Mi Panel de Ingenier칤a</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Software Engineering Hub</h1>
        <button id="theme-toggle" onclick="app.toggleTheme()">Modo Oscuro</button>
        <p>Aprendizaje, Pr치ctica y Documentaci칩n</p>

        <div class="card dashboard">
            <p>Tareas Activas: <span id="taskCount">0</span></p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#proyectos">Mis Proyectos</a></li>
            <li><a href="#stats">Estad칤sticas</a></li>
            <li><a href="#api-section">GitHub Talent</a></li>
        </ul>
    </nav>

    <main id="app-container">
        <section id="proyectos">
            <h2>Gestor de Tareas de Ingenier칤a</h2>
            <div class="card">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="游댌 Buscar tarea..." oninput="app.filterTodos()">
                    <select id="filterPriority" onchange="app.filterTodos()">
                        <option value="all">Todas las prioridades</option>
                        <option value="high">Alta</option>
                        <option value="medium">Media</option>
                        <option value="low">Baja</option>
                    </select>
                </div>
        
                <div class="task-input-group">
                    <input type="text" id="taskInput" placeholder="Ej: Refactorizar m칩dulos...">
                    <select id="taskPriority">
                        <option value="low">Baja</option>
                        <option value="medium" selected>Media</option>
                        <option value="high">Alta</option>
                    </select>
                    <button onclick="app.addTodo()">A침adir</button>
                </div>
        
                <ul id="taskList"></ul>
        
                <div class="export-tools">
                    <button onclick="app.exportJSON()" class="btn-secondary">游닌 Exportar JSON</button>
                </div>
            </div>
        </section>
        
        <div id="toast-container"></div>

        <section id="stats">
            <h2>Estad칤sticas de Productividad</h2>
            <div class="card">
                <canvas id="taskChart" width="400" height="200"></canvas>
            </div>
        </section>

        <section id="api-section">
            <h2>Explorador de Talento (GitHub API)</h2>
            <div class="card">
                <div class="task-input-group">
                    <input type="text" id="githubUser" placeholder="Nombre de usuario en GitHub...">
                    <button onclick="app.searchGithub()">Buscar Perfil</button>
                </div>
                <div id="githubResult"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Propiedad de: Ingeniero de Software Junior</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
